<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>GREEN-API TEST</title>
		<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
		<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	</head>
	<body class="bg-gray-100 p-8">
		<div class="max-w-4xl mx-auto flex gap-8">
			<!-- Левая колонка -->
			<div class="flex flex-col gap-4 w-1/3">
				<input type="text" placeholder="idInstance" class="p-2 border rounded" id="idInstance" />
				<input type="text" placeholder="apiTokenInstance" class="p-2 border rounded" id="apiTokenInstance" />

				<button class="p-2 bg-gray-200 rounded hover:bg-gray-300 cursor-pointer" id="getSettings">
					getSettings
				</button>
				<button class="p-2 bg-gray-200 rounded hover:bg-gray-300 cursor-pointer" id="getStateInstance">
					getStateInstance
				</button>

				<input type="text" placeholder="77771234567" class="p-2 border rounded" id="messageTarget" />
				<textarea placeholder="Hello World!" class="p-2 border rounded h-20" id="messageText"></textarea>
				<button class="p-2 bg-gray-200 rounded hover:bg-gray-300 cursor-pointer" id="sendMessage">
					sendMessage
				</button>

				<input type="text" placeholder="77771234567" class="p-2 border rounded" id="fileTarget" />
				<input
					type="text"
					placeholder="https://my.site.com/img/horse.png"
					class="p-2 border rounded"
					id="fileUrl"
				/>
				<button class="p-2 bg-gray-200 rounded hover:bg-gray-300 cursor-pointer" id="sendFileByUrl">
					sendFileByUrl
				</button>
			</div>

			<!-- Правая колонка -->
			<div class="flex-1 border rounded p-4 bg-white h-[600px] overflow-auto">
				<pre class="text-sm" id="result">
{
    "idMessage": "3E80C7C7D097B7C7C030"
}</pre
				>
			</div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
